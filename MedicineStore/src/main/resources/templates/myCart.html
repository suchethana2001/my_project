<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .navbar-light.bg-dark {
        background-color: dodgerblue !important;
      }
      .text-white {
        color: #fff !important;
      }
    </style>
    <title>MedPharmacy</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Medicine Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="available_medicine">Available Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="my_cart">My Cart</a>
            </li>
          </ul>
          <div>
            <a class="nav-link text-white" href="add_medicine"> Add Product</a>
          </div>
        </div>
      </div>
    </nav>
    
    
      <div class="container my-5 col-md-8">
  		<table class="table  table-striped table-hover">
  <thead>
    <tr>
     <th scope="col">Id</th> 
     <th scope="col">Name</th>
     <th scope="col">Company</th>
     <th scope="col">Expiry Date</th>
     <th scope="col">Price</th>
     <th scope="col">Quantity</th>
     <th scope="col">Count</th>
     <th scope="col">Edit Count</th>
     <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="m :${medicine}">
      <td th:text="${m.id}"></td>
      <td th:text="${m.name}"></td>
      <td th:text="${m.company}"></td>
      <td th:text="${m.expirydate}"></td>
      <td th:text="${m.price}"></td> 
      <td th:text="${m.quantity}"></td>
      <td th:text="${m.count}"></td>
      <td><a style="color:blue" th:href="@{/editCount/{id}(id=${m.id})}" method="get"><i class="fa-solid fa-pen-to-square ms-4"></i></a></td>
       
       <td><a style="color:red" th:href="@{/deleteMyCart/{id}(id=${m.id})}"><i class="fa-solid fa-trash"></i></a></td> 
    </tr>
   <tr>
   <td colspan="9"></td>
   </tr>
  </tbody>
  <tfoot>
  <tr>
  
  <td colspan="8">Total : <span th:text=${totalPrice}>0.00</span> Rs.</td>
   <td >
  <a class="btn btn-secondary btn-sm" style="background-color:blue" th:href="@{/buy}" method="get">Buy Now</a>
  </td> 
  </tr>
  
  </tfoot>
 </table>
 </div>
 
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
